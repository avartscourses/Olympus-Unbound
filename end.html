<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Over - Conclusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('./assets/mountains.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .text-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 40px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      color: #ffd54f;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px #000;
    }

    p, .final-message {
      font-size: 22px;
      line-height: 1.6;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 30px;
    }

    .final-message {
      font-size: 24px;
      font-style: italic;
      color: #b2ff59;
    }

    button {
      padding: 14px 32px;
      margin: 10px;
      font-size: 18px;
      background-color: rgba(191, 161, 76, 0.85);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4e733d;
    }

    /* Microphone button styles */
    .microphone-button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      background-color: rgba(255, 193, 7, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .microphone-button:hover {
      background-color: rgba(255, 193, 7, 1);
    }

    .microphone-button i {
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .text-content {
        padding: 20px;
      }
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="text-content">
    <h1>Victory? Or Just a New Beginning?</h1>
    <p id="story-text">
      Your courage and wit have carried you succesfully through Olympusâ€™s secrets.
    </p>

    <div class="final-message" id="final-message">
      <p><strong>Nemesis:</strong> Hermes acted against Olympus, yes... but who deceived the messenger god?<br><br>
      Shadows still linger at the summit. Was justice truly served?</p>
    </div>

    <button onclick="goBack()">Start Again</button>
    <button onclick="exitGame()">Exit Game</button>

    <!-- Audio toggle button -->
    <!-- Start with the microphone-slash button showing (no sounds) -->
    <button id="microphone-off" class="microphone-button" onclick="startAudio()">
      <i class="fas fa-microphone-slash"></i>
    </button>
    <button id="microphone-on" class="microphone-button" onclick="stopAudio()" style="display:none;">
      <i class="fas fa-microphone"></i>
    </button>
  </div>

  <!-- Background audio -->
  <audio id="ambient-sound" loop>
    <source src="./assets/sounds/backgroundloop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Speech + Sound logic -->
  <script>
    const ambientSound = document.getElementById("ambient-sound");
    let isSpeaking = false;
    let utterance = null;

    function startAudio() {
      const text = document.getElementById("story-text").innerText;
      const message = document.getElementById("final-message").innerText;

      // Play ambient sound
      if (ambientSound.paused) {
        ambientSound.volume = 0.3;
        ambientSound.play().catch(() => {});
      }

      // Start text-to-speech
      if (!isSpeaking) {
        utterance = new SpeechSynthesisUtterance(text + " " + message);
        utterance.lang = 'en-US';
        utterance.pitch = 1;
        utterance.rate = 1;

        speechSynthesis.speak(utterance);
        isSpeaking = true;

        // Toggle buttons
        document.getElementById("microphone-off").style.display = "none";
        document.getElementById("microphone-on").style.display = "inline-flex";

        utterance.onend = () => {
          isSpeaking = false;
          document.getElementById("microphone-off").style.display = "inline-flex";
          document.getElementById("microphone-on").style.display = "none";
        };
      }
    }

    function stopAudio() {
      // Stop speech and sound
      speechSynthesis.cancel();
      ambientSound.pause();
      isSpeaking = false;

      document.getElementById("microphone-off").style.display = "inline-flex";
      document.getElementById("microphone-on").style.display = "none";
    }

    function goBack() {
      stopAudio();
      window.location.href = "index.html";
    }

    function exitGame() {
      stopAudio();
      window.location.href = "https://www.example.com";
    }
  </script>

  <!-- FontAwesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
